<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Medicina</title>
  <link href="/static/css/index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/static/js/index.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-secondary text-white" >
            <h1 class="card-title" style="color: #000;">ChatBot Médico</h1>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="inputPregunta" class="form-label">Pregunta</label>
              <input type="text" class="form-control" id="inputPregunta" placeholder="Pregúntame cualquier cosa">
            </div>
            <div class="mb-3">
              <label for="textaRespuesta" class="form-label">Respuesta</label>
              <textarea class="form-control" id="textaRespuesta" rows="3" readonly></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-secondary" type="button" id="buscar">Enviar</button>
              <button class="btn btn-secondary" type="button" id="abrirCamara">Abrir Cámara</button>
            </div>
            <div class="mt-4">
              <label for="conversacion" class="form-label">Conversación</label>
              <div class="form-control" id="conversacion" style="height: 200px; overflow-y: scroll;"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-header bg-secondary text-white">
            <h1 class="card-title"style="color: #000;">Cámara</h1>      
          </div>
          <div class="card-body">
            <div id="videoContainer" style="height: 400px; overflow: hidden;">
              <video id="videoElement" autoplay style="width: 100%; height: auto;"></video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
